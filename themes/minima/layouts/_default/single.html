{{ define "main" }}
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ .Title }}</h1>
    <p class="post-meta">
      <time datetime="{{ .Date.Format "2006-02-01" }}" itemprop="datePublished">
        {{ partial "date.html" .Date }}
      </time>
      {{ if (isset .Params "Author" ) }}
        â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ .Params.Author }}</span></span>
      {{ end }}</p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ .Content }}
  </div>

  {{ if eq .Site.Params.Environment "Production"}}
    {{ template "_internal/disqus.html" . }}
  {{ end }}
</article>
{{ end }}
