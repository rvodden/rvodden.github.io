title: Garbage Collection
description: This is a collection of all the garbage which comes out of my mind.
author: Richard Vodden
author_email: richard@vodden.com
twitter_username: rvodden
github_username: rvodden
linkedin_username: rvodden
url: http://vodden.com
baseurl: ""
defaults:
    -
        scope:
            path: ""
            type: "posts"
        values:
            layout: "post"
            comments: "true"

## Build Stuff

theme: minima
markdown: kramdown
highlight: rouge
kramdown:
    syntax_highlighter: rouge
    syntax_highlighter_opts:
        span:
            line_numbers: false
        block:
            line_numbers: true
            start_line: 1

disqus:
  shortname: garbagecollection

google_analytics: UA-89156251-1

pagintion: 5
exclude:
    - vendor
    - Gemfile
    - CNAME
    - Gemfile.lock

titles_from_headings:
    enabled: true
    strip_title: true
    collections: true

plugins:
    - jekyll-assets
    - jekyll-feed
    - jekyll-plantuml
    - jekyll-seo-tag
    - jekyll-titles-from-headings
